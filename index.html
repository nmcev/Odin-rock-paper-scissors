<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/rubber-duck.png">
    <link rel="stylesheet" href="styles.css">
    <title>ROCK-PAPER-SCISSORS</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Sigmar&display=swap"
        rel="stylesheet">

    <!-- BOOT STRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

    <div class="container">

        <h1>ROCK PAPER SCISSORS</h1>
        <h3>Pick Your Role</h3>
        <div class="counter">
            <div class="cont">
                <div id="player_resultD"></div>
                <div id="comp_resultD"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <div class="playing-times">
        <label class="numbers-round" for="numRoundsInput">Number of Rounds:</label>
        <input type="number" id="numRoundsInput" min="1" value="5" max="10">
    </div>

    <div class="buttons ">
        <!-- change into icons -->
        <div id="game-over-screen" style="display: none;">
            <button id="play-again-button">
                <img src="img/element.svg" alt="play-again-button">
                <span class="now">now!</span>
                <span class="play">play</span>
            </button>
        </div>
        <button class="btn btn-1" data-pick-value="ROCK">
            <img width="100%" class="btn btn-1" data-pick-value="ROCK" src="img/cave-painting.png" alt="ROCK">
        </button>

        <button class="btn btn-2" data-pick-value="PAPER">
            <img width="100%" class="btn btn-2" data-pick-value="PAPER" src="img/document.png" alt="PAPER">
        </button>

        <button class="btn btn-3" data-pick-value="SCISSORS">
            <img width="100%" class="btn btn-3" data-pick-value="SCISSORS" src="img/scissors-opened-tool-shape.png"
                alt="SCISSORS">
        </button>
    </div>

    <div class="result">
        <div id="status"></div>
        <div id="computer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
